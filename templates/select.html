<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇成語</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        ul { list-style-type: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>選擇成語</h1>
        <form method="POST" action="{{ url_for('get_idiom') }}">
            <ul>
                {% for text in selected_texts %}
                    <li>
                        <input type="checkbox" name="selected_texts" value="{{ text }}">{{ text }}
                    </li>
                {% endfor %}
            </ul>
            <button type="submit">查詢成語解釋</button>
        </form>
    </div>
</body>
</html>
